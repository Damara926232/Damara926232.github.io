<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Adventure | Zakki</title>
    <link rel="stylesheet" href="css/open_style.css">
    <link rel="shortcut icon" href="img\icon.png">

</head>

<body>
    <div class="container">
        <div class="text btn-animate btn-animate-1">
            <a href="ZAKKI/index.html"><h2>Start<br><span>Adventure</span></h2></a> 
        </div>

        <img src="img/screen/2.png" class="object" data-value="0.04" alt="">
        <img src="img/screen/3.png" class="object" data-value="-0.1" alt="">
        <img src="img/screen/4.png" class="object" data-value="-0.03" alt="">
        <img src="img/screen/5.png" class="object" data-value="-0.06" alt="">
        <img src="img/screen/6.png" class="object" data-value="0.05" alt="">
        <img src="img/screen/7.png" class="object" data-value="-0.04" alt="">
        <img src="img/screen/8.png" class="object" data-value="-0.07" alt="">
        <img src="img/screen/9.png" class="object" data-value="0.1" alt="">
        <img src="img/screen/10.png" class="object" data-value="0.08" alt="">
        <img src="img/screen/11.png" class="object" data-value="0.1" alt="">
        <img src="img/screen/12.png" class="object" data-value="0.2" alt="">
        <img src="img/screen/13.png" class="object" data-value="0.12" alt="">
        <img src="img/screen/14.png" class="object" data-value="0.09" alt="">
        <img src="img/screen/15.png" class="object" data-value="0.08" alt="">
    </div>

    <script>
        document.addEventListener("mousemove",parallax);
        function parallax(e){
            document.querySelectorAll(".object").forEach(function(move){
                var moving_value = move.getAttribute("data-value");
                var x = e.clientX * moving_value;
                var y = e.clientY * moving_value;

                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
            })
        }
    </script>
</body>

</html>
